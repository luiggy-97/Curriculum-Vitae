
<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
      <ion-menu contentId="main-content">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-list>
            <ion-list-header>
              Navegar
            </ion-list-header>
            <ion-menu-toggle [autoHide]="false">
              <ion-item button>
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>
                  Home
                </ion-label>
              </ion-item>

              <ion-item button [routerLink]="['/grid']">
                <ion-icon slot="start" name="grid"></ion-icon>
                <ion-label>
                  Grid
                </ion-label>
              </ion-item>
              <!-- routerLink asigna la dirección hacia donde se va a dirigir el botón-->
              <ion-item button [routerLink]="['/cv']">
                <ion-icon slot="start" name="person-circle-outline"></ion-icon>
                <ion-label>
                  Curriculum Vitae
                </ion-label>
              </ion-item>

            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-toogle>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
              </ion-menu-toogle>
            </ion-buttons>
          </ion-toolbar>          
        </ion-header>
        <ion-content class="ion-padding">
            <h1>Hola Esta es mi App</h1>
        </ion-content>
      </div>

  </ion-split-pane>
</ion-app>
